<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="calci.css" />
</head>
<body>
  <div class="container">
    <input type="text" class="screen" readonly />
    <div class="buttons">
      <button class="opt" data-value="AC">AC</button>
      <button class="opt" data-value="DEL">DEL</button>
      <button class="opt" data-value="%">%</button>
      <button class="opt" data-value="/">/</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="opt" data-value="*">*</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="opt" data-value="-">-</button>
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="opt" data-value="+">+</button>
      <button data-value="0">0</button>
      <button data-value="00">00</button>
      <button data-value=".">.</button>
      <button class="opt" data-value="=">=</button>
    </div>
  </div>
  <script>
    const screen = document.querySelector('.screen');
    const buttons = document.querySelectorAll('.buttons button');
    let expression = "";
    let screenvalue = "";
                                
    function calculate(expression) {  // 2*3+5
      const precedence = { "+": 1, "-": 1, "*": 2, "/": 2 };

      let postfix = "";//
      const stack = [];

      for (let i = 0; i < expression.length; i++) {
        let check = expression[i]; //

        if (!isNaN(check)) {
          postfix += check;
        } else {

          while (stack.length && precedence[stack[stack.length - 1]] >= precedence[check]) { // * > = +
            postfix += stack.pop();  
          }

          stack.push(check);//+
        }
      }

      while (stack.length) {
        postfix += stack.pop(); +
      }

      // Evaluate postfix expression
      let temp = [];  
      for (let i = 0; i < postfix.length; i++) {
        let current_token = postfix[i]; // 2 3 * 5 +

        if (!isNaN(current_token)) {
          temp.push(current_token);
        } else {

          let operand2 = temp.pop();
          let operand1 = temp.pop();
          let result;

          switch (current_token) {

            case "+":
              result = parseFloat(operand1) + parseFloat(operand2);
              break;

            case "-":
              result = parseFloat(operand1) - parseFloat(operand2);
              break;

            case "*":
              result = parseFloat(operand1) * parseFloat(operand2);
              break;

            case "/":
              result = parseFloat(operand1) / parseFloat(operand2);
              break;
          }

          temp.push(result);
        }
      }

      return temp.pop();
    }

    buttons.forEach(button => {
      button.addEventListener('click', function () {
        let value = this.dataset.value;
        console.log("Clicked value:", value);

        switch (value) {
          case "+":
          case "-":
          case "*":
          case "/":
          case "%":
            screenvalue += value;
            console.log("screenval:", screenvalue);
            break;
          case "AC":
            screenvalue = "";
            expression = "";
            break;
          case "=":
            expression += screenvalue; //2*3+5
            screenvalue = calculate(expression);
            expression = "";
            
            break;
          case "DEL":
            screenvalue = screenvalue.slice(0, -1);
            break;
          default:
            screenvalue += value;
        }

        screen.value = screenvalue;
      });
    });
  </script>
</body>
</html>
