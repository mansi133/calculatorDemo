<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="calci.css" />
</head>
<body>
  <div class="container">
    <input type="text" class="screen"  readonly/>
    <div class="buttons">
      <button class="opt" data-value="AC">AC</button>
      <button class="opt" data-value="DEL">DEL</button>
      <button class="opt" data-value="%">%</button>
      <button class="opt" data-value="/">/</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="opt" data-value="*">*</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="opt" data-value="-">-</button>
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="opt" data-value="+">+</button>
      <button data-value="0">0</button>
      <button data-value="00">00</button>
      <button data-value=".">.</button>
      <button class="opt" data-value="=">=</button>
    </div>
  </div>
  <script>
    const screen = document.querySelector('.screen');
    const buttons = document.querySelectorAll('.buttons button');

    let screenvalue = "";
    let currentopt = "";
  
  function calculate() {
  const splitvalue = screenvalue.split(currentopt);
  let  result = parseInt(splitvalue[0]); 
  for (let i = 1; i < splitvalue.length; i++) {
    const operand = parseInt(splitvalue[i]);
    switch (currentopt) {
      case "+":
        result += operand;
        break;
      case "-":
        result -= operand;
        break;
      case "*":
        result *= operand;
        break;
      case "/":
        result /= operand;
        break;
      case "%":
        result %= operand;
        break;
    }
  }
  return result;
}
    buttons.forEach(button => {
      button.addEventListener('click', function () {
        const value = this.dataset.value;
        console.log("Clicked value:", value); 

        if (value === "+" || value === "-" || value === "*" || value === "/" || value === "%") {
          screenvalue += value;
          console.log("screenval:",screenvalue);
           currentopt = value;
    } 
          else {
          switch (value) {
            case "AC":
              screenvalue = "";
              break;
            case "=":
              screenvalue = calculate();
              
              break;
            case "DEL":
              screenvalue = screenvalue.slice(0, -1);
              break;
            default:
              screenvalue = screenvalue + value;
          }
        }
        screen.value = screenvalue;
      });
    });
  </script>
     
       
</body>
</html>
