 <script>
    const screen = document.querySelector('.screen');
    const buttons = document.querySelectorAll('.buttons button');

    let screenvalue = "";
    let currentopt = "";
  
  function calculate() {
  const splitvalue = screenvalue.split(currentopt);
  let  result = parseInt(splitvalue[0]); 
  for (let i = 1; i < splitvalue.length; i++) {
    const operand = parseInt(splitvalue[i]);
    switch (currentopt) {
      case "+":
        result += operand;
        break;
      case "-":
        result -= operand;
        break;
      case "*":
        result *= operand;
        break;
      case "/":
        result /= operand;
        break;
      case "%":
        result %= operand;
        break;
    }
  }
  return result;
}
    buttons.forEach(button => {
      button.addEventListener('click', function () {
        const value = this.dataset.value;
        console.log("Clicked value:", value); 

        if (value === "+" || value === "-" || value === "*" || value === "/" || value === "%") {
          screenvalue += value;
          console.log("screenval:",screenvalue);
           currentopt = value;
    } 
          else {
          switch (value) {
            case "AC":
              screenvalue = "";
              break;
            case "=":
              screenvalue = calculate();
              
              break;
            case "DEL":
              screenvalue = screenvalue.slice(0, -1);
              break;
            default:
              screenvalue = screenvalue + value;
          }
        }
        screen.value = screenvalue;
      });
    });
  </script>
